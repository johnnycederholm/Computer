gnome_extensions:
  - id: dash-to-dock@micxgx.gmail.com
    name: gnome-shell-extension-dashtodock
    configuration:
      - { name: /org/gnome/shell/extensions/dash-to-dock/show-apps-at-top, value: true}
      - { name: /org/gnome/shell/extensions/dash-to-dock/show-trash, value: false}
      - { name: /org/gnome/shell/extensions/dash-to-dock/custom-theme-shrink, value: true }
      - { name: /org/gnome/shell/extensions/dash-to-dock/transparency-mode, value: "'FIXED'" }
      - { name: /org/gnome/shell/extensions/dash-to-dock/background-opacity, value: 0.0 }
      - { name: /org/gnome/shell/extensions/dash-to-dock/running-indicator-style, value: "'DASHES'" }
      - { name: /org/gnome/shell/extensions/dash-to-dock/intellihide, value: false }

  - id: blur-my-shell@aunetx
    name: gnome-shell-extension-blur-my-shell
    # configuration:
    #   - { name: /org/gnome/shell/extensions/blur-my-shell/panel/force-light-text, value: true }
    #   - { name: /org/gnome/shell/extensions/blur-my-shell/dash-to-dock/blur, value: false }

  - id: user-theme@gnome-shell-extensions.gcampax.github.com
    name: gnome-shell-extension-user-theme
    # configuration:
    #   - { name: /org/gnome/shell/extensions/user-theme/name, value: "'ZorinBlue-Light'" }

  - id: no-overview@fthx

  - id: just-perfection-desktop@just-perfection
    configuration:
      - { name: /org/gnome/shell/extensions/just-perfection/support-notifier-type, value: 0 }
      - { name: /org/gnome/shell/extensions/just-perfection/workspace-popup, value: false }
      - { name: /org/gnome/shell/extensions/just-perfection/quick-settings-dark-mode, value: false }
      - { name: /org/gnome/shell/extensions/just-perfection/quick-settings-night-light, value: false }
      - { name: /org/gnome/shell/extensions/just-perfection/world-clock, value: false }
      - { name: /org/gnome/shell/extensions/just-perfection/weather, value: false }

  - id: system-monitor@gnome-shell-extensions.gcampax.github.com
    configuration:
      - { name: /org/gnome/shell/extensions/system-monitor/show-cpu, value: true }
      - { name: /org/gnome/shell/extensions/system-monitor/show-memory, value: true }
      - { name: /org/gnome/shell/extensions/system-monitor/show-swap, value: false }
      - { name: /org/gnome/shell/extensions/system-monitor/show-upload, value: false }
      - { name: /org/gnome/shell/extensions/system-monitor/show-download, value: false }

  - id: ubuntu-appindicators@ubuntu.com
    name: gnome-shell-extension-appindicator

  - id: noannoyance-fork@vrba.dev
    name: gnome-shell-extension-no-annoyance

  - id: GPaste@gnome-shell-extensions.gnome.org
    name: gnome-shell-extension-gpaste
  
  - name: gnome-shell-extension-auto-move-windows
  - name: gnome-shell-extension-drive-menu
  - name: gnome-shell-extension-launch-new-instance
  - name: gnome-shell-extension-manager
  - name: gnome-shell-extension-places-menu
  - name: gnome-shell-extension-windows-navigator
  - name: gnome-shell-extension-workspace-indicator

powershell_version: 7.6.0-preview.6
ulauncher_gnome_integration: true
dotnet_versions: 
  - 10.0

post_install_reboot: false
post_install_disable_services:
  - cups
  - cups-browsed

post_install_remove_packages:
  - firefox-esr