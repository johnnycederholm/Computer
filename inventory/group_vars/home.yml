  - name: Tilix
    configuration:
      - { name: /com/gexperts/Tilix/auto-hide-mouse, value: true }
      - { name: /com/gexperts/Tilix/prompt-on-close, value: true }
      - { name: /com/gexperts/Tilix/use-tabs, value: true }
      - { name: /com/gexperts/Tilix/terminal-title-style, value: "'none'"}
      - { name: /com/gexperts/Tilix/keybindings/session-switch-to-terminal-left, value: "'disabled'" }
